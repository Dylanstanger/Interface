<!doctype html>
<html>
    <head>
        <title>Second Page</title>
    </head>
    <body>
        <!-- id is given to a certain part of the page and can be used as destination address for a link later-->
        <h1 id="top_of_page" >This is the <em>second</em> page</h1>    <!--<h1> used for page title, <h2> for top level heading and so on, search engine will pay more attention based on headings when it comes to reccomendations, useful for blind people - screen reader, <em> is emphasis - smae with strong-->
        <img src="images/newtwo.png" />                                             
        <h2>This is a subtitle</h2>
        <ul>
            <li>milk</li>    <!-- this is an unordered list,  bullet points-->
            <li>bread</li>
            <li>eggs</li>
        </ul>

        <ol>
            <li>drive to end of road</li>    <!-- this is an ordered list, numbered-->
            <li>make u turn</li>
            <li>turn right</li>
        </ol>

        <p>This link returns to the <a href="index.html">first page</a>.</p>
        <p>This link returns to the <a href="#top_of_page">top of the page</a>.</p>
    </body>
</html>
